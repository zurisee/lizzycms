<!doctype html>
<html lang="{{ lang }}">
<head>
	<meta charset="utf-8" />
	<title>{{ page_title }}</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0" />
	<link href="~sys/css/lizzy_basics.css" rel="stylesheet" />
	<link href="~/css/_styles.css" rel="stylesheet" />
{{^head_injections }}
</head>
<body class='{{ page_name_class }}{{^debug_class }}'>
  <div class='page'>



		<header class='header'>
{{^ header }}
{{ nav() }}
		</header>



		<main class='main'>
{{ content }}
		</main>



		<footer class='footer'>
{{^ footer }}
			<div id='loggedInUser'>{{^ toggle-edit-mode }}{{ Log-in }}</div>
		</footer>

  </div><!-- /.page -->


{{^body_end_injections }}
</body>
</html>
