lzy-invite-user-request-description:
    de: |
        <h3>Erklärungen</h3>
        <ul>
            <li>An die oben eingegebenen Adressen werden <strong>Einladungs-Mails</strong> gesendet. </li>
            <li>Jede Mail enthält einen individuellen <strong>Link</strong>. Der Link führt zu einem
                Registrierungsformular dieser Website. <br />Aus Sicherheitsgründen können diese Links nur einmal verwendet werden.
                Sie verfallen nach spätestens einer Woche.</li>
            <li>Die eingeladene Person kann dort ihren <strong>Benutzernamen</strong> und ihr geheimes <strong>Kennwort</strong> definieren. 
            Damit kann sich sie oder er später anmelden.</li>
        </ul>
        <h3>Beachte:</h3>
        <p>&rarr; Anmelden kann man sich wahlweise mittels E-Mail Adresse oder Benutzername & Kennwort.<br />
           &rarr; Auch das Anfordern eines Zugangs-Links ist mit beiden möglich (falls diese Option freigeschaltet ist).
        </p>
    _:  |
        <h3>Explanations</h3>
         <ul>
             <li>Invitation e-mails will be sent to the addresses entered above.</li>
             <li>These mails contains individual Links which lead back to the registration form of this website.<br />
                For security reasons these links are valid only once. And they expire after one week if not used.</li>
             <li>In this registration form the invited person can define a <strong>username</strong> and a <strong>password</strong>
             width which to log in in the future.</li>
         </ul>
         <h3>Note:</h3>
         <p>
         &rarr; Users can login in using their e-mail address or username & password.<br />
         &rarr; Alternatively, users can login by requesting a one-time access link, again by suppplying e-mail address or username (if that feature is enabled).
         </p>

