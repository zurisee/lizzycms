info-onetimelogin:
    de: "<p>Geben Sie Ihre <strong>E-Mail-Adresse</strong> ein. <br>&rarr; Sie erhalten dann eine Mail mit einem Zugangs-Link. Klicken Sie auf diesen Link. So sind Sie automatisch im Browser angemeldet.</p>
    <p>Der Link enthält einen <strong>Zugangs-Code</strong>. Dieser Code ist nur ein einziges Mal und nur während 15 Minuten gültig.</p>
    <p>Damit dies funktioniert, muss Ihre E-Mail-Adresse bei uns registriert sein. Kontaktieren Sie den {{ Webmaster }}, falls dies nicht der Fall ist.</p>"
    en: "<p>Enter your <strong>e-mail address</strong>.<br>&rarr; You will then get an e-mail containing a link. Click on that link to open the web-page you requested.</p>
    <p>This Link contains an <strong>access code</strong>. This code is only valid one time and within the next 15 minutes.</p>
    <p>Note: for this to work your e-mail address must be registered. Contact the {{ Webmaster }} if that is not the case.</p>"

info-onetimelogin2:
    de: "Geben Sie Ihren Benutzernamen ein.<br>Kontaktieren Sie den {{ Webmaster }}, falls Sie noch keine Zugangsdaten besitzen."
    en: "Enter your username.<br>Contact the {{ Webmaster }} if you don't have credentials for this website."
password-info:
    de: "Geben Sie Ihr Kennwort ein.Kontaktieren Sie den {{ Webmaster }}, falls Sie das Kennwort vergessen haben oder ein sonstiges Problem aufgetreten ist."
    en: "Enter your password.<br>Contact the {{ Webmaster }} if you forgot your password or some other problem has come up."

