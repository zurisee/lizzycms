        config/users.yaml konfiguriert werden.)
    de2: |
        Wenn die eingeladene Person den Link in der Einladungs-E-Mail anklickt, gelangt sie zum Anmeldeformular. Gleichzeitig
        wird sie automatisch als "Zwischenbenutzer" angemeldet, um die nötige Berechtigung zu erhalten.<br>
        Wähle hier diesen Zwischenbenutzer aus. (Ggf. muss dieser erst in
        config/users.yaml konfiguriert werden.)
    _:  |
        The invited person receives a link which leads to the sign-up page, automatically logging her/him in as a
        "proxy-user", thus gaininig permission for sign-up.<br>
        Define here which user to use as proxy-user. Default: "proxyuser".

