    de: |
        Bestimmt, welche Gruppezugehörigkeit die neuen Benutzern erhalten werden. Standardvorgabe "gaeste".<br>
        Zur Auswahl stehen nur bereits verwendete Gruppen.<br>
        Um eine neue Gruppe zu verwenden, weisen Sie diese zuerst einem vorhandenen Benutzer zu.
    de2: |
