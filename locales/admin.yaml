    de: "Hilfe: Zugang per E-Mail"
    _:  "Help on access by e-mail"

lzy-onetimelogin-request-info-text:
    de: |
        <p>Geben Sie Ihre <strong>E-Mail-Adresse</strong> ein. <br>
        &rarr; Sie erhalten dann eine Mail mit einem Zugangs-Link. Klicken Sie auf diesen Link.
        Er öffnet die gewünschte Webseite im Browser und meldet Sie gleich an.</p>
        <p><strong>Bitte beachten</strong>: der Link ist nur ein einziges Mal und nur während 15 Minuten gültig.</p>
        <p>Damit dies funktioniert, muss Ihre E-Mail-Adresse bei uns registriert sein.
        Kontaktieren Sie den {{ Webmaster }}, falls dies nicht der Fall ist.</p>
    de2: |
        <p>Gib deine <strong>E-Mail-Adresse</strong> ein. <br>
        &rarr; Du erhältst dann eine Mail mit einem Zugangs-Link. Klicke auf diesen Link.
        Er öffnet die gewünschte Webseite im Browser und meldet dich gleich an.</p>
        <p><strong>Bitte beachte</strong>: der Link ist nur ein einziges Mal und nur während 15 Minuten gültig.</p>
        <p>Damit dies funktioniert, muss deine E-Mail-Adresse bei uns registriert sein.
        Kontaktiere den {{ Webmaster }}, falls dies nicht der Fall ist.</p>
    _:  |
        <p>Enter your <strong>e-mail address</strong>.<br>
        &rarr; You will then get an e-mail containing a link. Clicking on that link will open the
        web-page you requested and will log you in automatically.</p>
        <p><strong>Please note</strong>: this Link contains an <strong>access code</strong>.
        This code is only valid one time and within the next 15 minutes.</p>
        <p>For this to work your e-mail address must be registered.
        Contact the {{ Webmaster }} if that is not the case.</p>
