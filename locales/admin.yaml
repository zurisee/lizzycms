        Wenn die eingeladene Person den Link in der Einladungs-E-Mail anklickt, gelangt sie zum Anmeldeformular. Gleichzeitig
        wird sie automatisch als "Zwischenbenutzer" angemeldet, um die nötige Berechtigung zu erhalten.<br>
