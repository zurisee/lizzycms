lzy-onetimelogin-email-info-title:
    de: "Hilfe: Zugang per E-Mail"
    en: "Help on access by e-mail"


lzy-onetimelogin-email-info-text:
    de: |
        <p>Geben Sie Ihre <strong>E-Mail-Adresse</strong> ein. <br>
        &rarr; Sie erhalten dann eine Mail mit einem Zugangs-Link.
        Klicken Sie auf diesen Link. So sind Sie automatisch im Browser angemeldet.</p>
        <p>Der Link enthält einen <strong>Zugangs-Code</strong>.
        Dieser Code ist nur ein einziges Mal und nur während 15 Minuten gültig.</p>
        <p>Damit dies funktioniert, muss Ihre E-Mail-Adresse bei uns registriert sein.
        Kontaktieren Sie den {{ webmaster_link }}, falls dies nicht der Fall ist.</p>
    en: |
        <p>Enter your <strong>e-mail address</strong>.<br>&rarr;
        You will then get an e-mail containing a link. Click on that link to open the web-page you requested.</p>
        <p>This Link contains an <strong>access code</strong>.
        This code is only valid one time and within the next 15 minutes.</p>
        <p>Note: for this to work your e-mail address must be registered.
        Contact the {{ webmaster_link }} if that is not the case.</p>

